<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${encabezado}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Libros</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${encabezado}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		
		<form th:action="@{/form}" th:object="${libro}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Titulo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{titulo}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Autor</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{autor}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Paginas</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{paginas}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('paginas')}" th:errors="*{paginas}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear Libro" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>
</body>
</html>
